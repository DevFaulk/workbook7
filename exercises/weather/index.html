<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/preface.css" />
  </head>
  <body class="container">
    <header>
      <h1>Weather By City Capital</h1>
    </header>
    <main class="container">
      <div class="content-header">
        <h4>Select a capital to get weather</h4>
      </div>
      <div class="dropdown">
        <select id="cityDropdown">
          <option value="select">Select...</option>
        </select>
      </div>
      <div class="card" id="weatherCard" style="display: none">
        <div class="card-header">
          <div class="location" id="location"></div>
          <span class="card-header-start">Current Weather</span>
          <span class="card-header-end">Forecast</span>
        </div>
        <div class="card-body">
          <div class="card" id="currentWeather"></div>
          <div class="forecast-weather" id="forecastWeather"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
