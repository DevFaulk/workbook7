<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/preface.css" />

  <body class="container">
    <header>
      <h1>Weather By City Capital</h1>
    </header>
    <main class="container">
      <div class="content-header">
        <h4>Select a capital to get weather</h4>
      </div>

        <select id="cityDropdown">
          <option value="select">Select...</option>
        </select>
      </div>

        <div class="card-header">
          <div class="location" id="location"></div>
          <span class="card-header-start">Current Weather</span>
          <span class="card-header-end">Forecast</span>
        </div>
        <div class="card-body">
          <span class="card" id="currentWeather">
            <!--img
            cloud condition on image

            precip
            temperature
            winds-->
          </span>
          <div class="forecast-weather">
            <span class="card" id="day2"></span>
            <span class="card" id="day3"></span>
            <span class="card" id="day4"> </span>
            <span class="card" id="day5"> </span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/index.js"></script>
  </body>
